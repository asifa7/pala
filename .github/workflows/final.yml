name: Start ES/Kibana and run FileSystemMonitor

on:
  workflow_dispatch:

jobs:
  run-on-self-hosted-windows:
    runs-on: [self-hosted, windows]

    env:
      ES_URL: ${{ secrets.ES_URL || 'https://localhost:9200' }}
      KIBANA_URL: ${{ secrets.KIBANA_URL || 'http://localhost:5601' }}
      ES_USERNAME: ${{ secrets.ES_USERNAME || 'elastic' }}
      ES_PASSWORD: ${{ secrets.ES_PASSWORD || '_3Ixrn+I=N6pu_C1IzjW' }}
      TARGET_SCRIPT_DIR: 'C:\scripts'
      TARGET_SCRIPT: 'C:\scripts\start-services.cmd.cmd'
      PYTHON_SCRIPT: 'C:\FileSystemMonitor\FileSystemMonitor.py'
      POLL_RETRIES: 24
      POLL_INTERVAL_SECONDS: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure start-services.cmd is present (copy from repo if needed)
        shell: powershell
        run: |
          $repo = $env:GITHUB_WORKSPACE
          $targetDir = "${{ env.TARGET_SCRIPT_DIR }}"
          $targetScript = "${{ env.TARGET_SCRIPT }}"

          $candidates = @(
            "$repo\scripts\start-services.cmd",
            "$repo\start-services.cmd",
            "$repo\start-services.cmd.cmd"
          )

          Write-Host "Checking for target script at: $targetScript"

          if (Test-Path $targetScript) {
            Write-Host "Found existing $targetScript on runner. Using that."
            exit 0
          }

          $found = $false
          foreach ($p in $candidates) {
            Write-Host "Checking repo candidate: $p"
            if (Test-Path $p) {
              if (-not (Test-Path $targetDir)) {
                New-Item -Path $targetDir -ItemType Directory -Force | Out-Null
              }
              Copy-Item -Path $p -Destination $targetScript -Force
              Write-Host "Copied $p -> $targetScript"
              $found = $true
              break
            }
          }

          if (-not $found) {
            Write-Error "start-services script not found anywhere."
            exit 1
          }

      - name: Launch start-services.cmd (detached)
        shell: powershell
        run: |
          $script = "${{ env.TARGET_SCRIPT }}"
          Start-Process -FilePath "cmd.exe" -ArgumentList "/c `"$script`"" -WindowStyle Normal
          Start-Sleep -Seconds 2

      - name: Poll for Elasticsearch & Kibana (IGNORE TLS ERRORS)
        shell: powershell
        run: |
          # Disable TLS validation for THIS PS session
          add-type @"
          using System.Net;
          using System.Security.Cryptography.X509Certificates;
          public class TrustAllCerts {
          public static bool Ignore(Object sender, X509Certificate cert, X509Chain chain, SslPolicyErrors errors) {
          return true;
    }
}
"@
          [System.Net.ServicePointManager]::ServerCertificateValidationCallback = { param($a,$b,$c,$d) return $true }

          $esUrl = '${{ env.ES_URL }}'
          $kbUrl = '${{ env.KIBANA_URL }}'
          $retries = [int]${{ env.POLL_RETRIES }}
          $interval = [int]${{ env.POLL_INTERVAL_SECONDS }}

          Write-Host "Polling ES & Kibana with TLS validation DISABLED..."

          $esUp = $false
          $kbUp = $false

          for ($i = 0; $i -lt $retries; $i++) {

            try {
              $esResp = Invoke-WebRequest -Uri $esUrl -UseBasicParsing -TimeoutSec 10 -ErrorAction Stop
              Write-Host "Elasticsearch OK ($($esResp.StatusCode))"
              $esUp = $true
            } catch {
              Write-Host "Elasticsearch not ready..."
            }

            try {
              $kbResp = Invoke-WebRequest -Uri $kbUrl -UseBasicParsing -TimeoutSec 10 -ErrorAction Stop
              Write-Host "Kibana OK ($($kbResp.StatusCode))"
              $kbUp = $true
            } catch {
              Write-Host "Kibana not ready..."
            }

            if ($esUp -and $kbUp) {
              Write-Host "Both services ready."
              break
            }

            Start-Sleep -Seconds $interval
          }

          if (-not ($esUp -and $kbUp)) {
            Write-Warning "Timed out waiting for ES/Kibana â€” continuing anyway."
          }

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Run FileSystemMonitor
        shell: powershell
        run: |
          $pyScript = '${{ env.PYTHON_SCRIPT }}'
          & python $pyScript
